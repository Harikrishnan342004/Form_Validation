<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2> Form Validation </h2>
    <form name="myForm" action="" onsubmit="return validateForm()" method="post">
        <table>
            <tr>
            <th> <label for="fname"> Name <span class="required">*</span>: </label> </th>
            <td> <input type="text" name = "fname" required></td>
            </tr>

            <tr>
                <th> <label for="fname" > Name <span class="required">*</span>: </label> </th>
                <td> <input type="text" name = "fname" class="UpperCase" required></td>
            </tr>

            <tr>
                <th> <label for="fphone" > Phone <span class="required">*</span>: </label> </th>
                <td> <input type="number" name = "f_phone"  required></td>
            </tr>

            <tr>
                <th> <label for="" > Country code <span class="required">*</span>: </label> </th>
                <td>  <div class="phone-input">
                    <select name="country_code" required>
                        <option value="+1">+1 (USA)</option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+91">+91 (India)</option>
                        <option value="+61">+61 (Australia)</option>
                        <option value="+81">+81 (Japan)</option>
                        <!-- Add more country codes as needed -->
                    </select>  
                </div>  
                </td>
            </tr>


            

            <tr>
                <th> <label for="fage" > Phone <span class="required">*</span>: </label> </th>
                <td><input type="text" name="phone" pattern="[0-9]{10}" placeholder="Enter a 10-digit phone number" required></td>
            </tr>

            <tr>
                <th> <label for="fphone" >Alternative Phone <span class="required">*</span>: </label> </th>
                <td> <input type="text" pattern="[0-9]{10}" name = "falt_phone" placeholder="Enter a 10-digit Alternative phone number" required></td>
            </tr>


            <tr>
                <th> <label for="fname" > Disabled <span class="required">*</span>: </label> </th>
                <td> <input type="text" name = "username"  disabled placeholder="disabled"></td>
            </tr>

            <tr>
                <th> <label for="fage" > Age <span class="required">*</span>: </label> </th>
                <td> <input type="number" name = "userage"   placeholder="age" min="0" max="120"></td>
            </tr>

            <tr>
                <th> <label for="femail" > Email<span class="required">*</span>: </label> </th>
                <td> <input type="email" name="f_email" placeholder="Email" ></td>
            </tr> 

            <tr>
                <th> <label for="falt_email" >Alternative Email<span class="required">*</span>: </label> </th>
                <td> <input type="email" name="falt_email" placeholder="Altervative Email" ></td>
            </tr>


            <tr>
                <th> <label for="" >DOB<span class="required">*</span>: </label> </th>
                <td> <input type="date" name="" placeholder="Date of Birth" ></td>
            </tr>


            <tr>
                <th>
                    <label for="gender"> Gender: </label></th>
                   <td> <select name="" id="gende" >
                        <option value=""> Select your gender </option>
                        <option value="female"> Female </option>
                        <option value="male"> Male </option>
                        <option value="non-binary"> Non-binary </option>
                        <option value="other"> Other </option>
                        <option value="prefer-not-to-say"> Prefer not to say </option>
                    </select>
                </td>
            </tr> 

        <tr>
        <th><label for="gender">Gender:</label><br></th>
        <td>
            <input class="crusor" type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input class="crusor" type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input class="crusor" type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
            <input class="crusor" type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say">
            <label for="prefer-not-to-say">Prefer not to say</label><br><br>
            
        </td>
        </tr>


        <tr>
            <th>
                <label for="address"> Address </label>

            </th>
            <td>
               <textarea name="" id="" rows="5" cols="50"></textarea>
            </td>
        </tr>


            

        </table>

       
       <input type="submit" value="submit" style="cursor: pointer;">


    </form>

    <script src="script.js">

    </script>
</body>
</html>
